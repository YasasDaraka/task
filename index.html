<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validation with JS</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
<section class="container mt-3">
  <h1>Validations with JS</h1>
  <p>Usage of RegEx Literals</p>
  <div class="row mt-3">
    <div class="col-5">
      <input id="idText" type="text" placeholder="Input ID C00-001" class="form-control">
      <button class="btn btn-danger mt-3">Save</button>
    </div>
  </div>
</section>


<script src="assets/code.jquery.com_jquery-3.7.1.min.js"></script>
<script>
  const regex = /^C00-\d{3}$/;
  $("#idText").keyup(function (e){
    if(regex.test($("#idText").val())){
      $("#idText").css("border-color",  "transparent");
    }else{
      $("#idText").css("border-color",  "red");
    }
  });
</script>
</body>
</html>
