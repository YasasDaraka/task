<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validation with JS</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
</head>
<body>
<section class="container mt-3">
  <h1>Validations with JS</h1>
  <p>Usage of RegEx Literals</p>
  <div class="row mt-3">
    <div class="col-5">
      <input id="idText" type="text" placeholder="Input ID C00-001" class="form-control">
      <button id="btn" class="btn btn-danger mt-3">Save</button>
    </div>
  </div>
</section>


<script src="assets/code.jquery.com_jquery-3.7.1.min.js"></script>
<script>
  const regex = /^C00-\d{3}$/;
  $("#idText").keyup(function (e){
    if ($("#idText").val() === "") {
      $("#idText").css("border-color", "transparent");
      $("#btn").prop("disabled", false);
    }
    else if(regex.test($("#idText").val())){
      $("#idText").css("border-color",  "green");
      $("#btn").prop("disabled", false);
    }else{
      $("#idText").css("border-color",  "red");
      $("#btn").prop("disabled", true);

    }
  });
</script>
</body>
</html>
