<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Move Event</title>
</head>
<body>
<h1 class="custom-cursor">Hello There..!</h1>

<script>
  const customCursor = document.querySelector(".custom-cursor");
  document.addEventListener('mousemove', (e) => {
    const x = e.clientX;
    const y = e.clientY;
    customCursor.style.transform = `translate(${x}px, ${y}px)`;
  });
</script>
</body>
</html>
